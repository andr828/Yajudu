<section data-ng-controller="ProposalsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Review Proposal</h1>
	</div>
	<div class="row">

	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/proposals/{{proposal._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="proposal.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="proposal.user.displayName"></span>
		</em>
	</small>
</section>
