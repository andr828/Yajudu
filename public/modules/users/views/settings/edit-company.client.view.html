<section class="row" data-ng-controller="SettingsController">
	<div ng-include="'./modules/users/views/partials/profile-header.client.view.html'"></div>
	<div class="col-md-6">
		<h3 >Edit your Comapny</h3>
		<br/>
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="firstName">Company Name</label>
						<input type="text" id="companyName" name="companyName" class="form-control" data-ng-model="user.companyName" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="lastName">Tagline</label>
						<input type="text" id="tagLine" name="tagLine" class="form-control" data-ng-model="user.tagLine" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="numberOfEmployees">Number of Employees</label>
      					<select ng-model="user.numberOfEmployees" class="form-control">
      						<option value="" ng-selected="!user.numberOfEmployees==''">--Select--</option>
      						<option value="1-5" ng-selected="user.numberOfEmployees == '1-5'">1-5</option>
      						<option value="5-10" ng-selected="user.numberOfEmployees == '5-10'" >5-10</option>
      						<option value="10-15" ng-selected="user.numberOfEmployees == '10-15'">10-15</option>
      						<option value="15-20" ng-selected="user.numberOfEmployees == '15-20'">15-20</option>
      						</select>
      				</div>
					
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<label for="hourlyRate">Hourly Rate</label>
						<div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="text" id="hourlyRate" name="hourlyRate" class="form-control" data-ng-model="user.hourlyRate" placeholder="0.0">
					      <div class="input-group-addon">/hr</div>
					    </div>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="youtubeVideoUrl">YouTube Video URL</label>
						<input type="text" id="youtubeVideoUrl" name="youtubeVideoUrl" class="form-control" data-ng-model="user.youtubeVideoUrl" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="shortProfile">Short Profile</label>
						<textarea id="shortProfile" name="shortProfile" class="form-control" rows="5" data-ng-model="user.shortProfile"></textarea> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="educationAndExperience">Education & Experience</label>
						<textarea id="educationAndExperience" name="educationAndExperience" rows="5" class="form-control" data-ng-model="user.educationAndExperience"></textarea> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="paymentTerms">Payment Terms</label>
						<textarea id="paymentTerms" name="paymentTerms" rows="5" class="form-control" data-ng-model="user.paymentTerms"></textarea> 
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="keywords">Keywords</label>
						<textarea id="keywords" name="keywords" rows="5" class="form-control" data-ng-model="user.keywords"></textarea> 
						<span>No more than 10, each seperated by a comma</span>
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
					</div>
				</div>

				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
