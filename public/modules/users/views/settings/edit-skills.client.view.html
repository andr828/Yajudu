<section class="row well" data-ng-controller="SettingsController" ng-init="initEditSkill()">

	<div ng-include="'./modules/users/views/partials/profile-header.client.view.html'"></div>
	
       <div class="col-md-6">
              <h3>Edit Profile</h3>
       <p>Add skills to your profile so that clients can find and select you for jobs. Skills are also used to send you matching jobs. More Info Note: first 10 skills will be shown on your profile. <a href='#'>More Info</a></p>
       <div>
       <form ng-submit="saveSkill()" class="form-inline" role="form">
         <div class="form-group">
           <angucomplete-alt id="ex1"
              placeholder="Search Skills"
              pause="100"
              selected-object="selectedSkill"
              local-data="skills"
              search-fields="name"
              title-field="name"
              minlength="1"
              input-class="form-control form-control-small"/>
         </div>
         <button type="submit" class="btn btn-primary">add</button>
       </form>

       </div>
       <div>
       <table class="table table-hover">
           <thead>
             <tr>
               <th>Skill</th>
               <th>Display</th>
               <th>Action</th>
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="skill in userSkills">
               <td>{{skill.name}}</td>
               <td><input type="checkbox" /></td>
               <td><a data-ng-click="removeCurrentSkill(skill)" hyperlink>Remove</a></td>
             </tr>
             
           </tbody>
         </table>
       </div>
       </div>
<style type="text/css">
</style>
</section>
