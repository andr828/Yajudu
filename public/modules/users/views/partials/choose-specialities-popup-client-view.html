<div class="modal-header">
    <h3 class="modal-title"> Choose your specialities</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-8">
			<div data-ng-repeat="category in categories | orderBy:'name'" calss="row col-md-6">
                <div class="col-md-6">
                    <label>
                    	<input type="checkbox" ng-checked="user.categories.indexOf(category._id) > -1" ng-model="thisCheckBox" ng-change="addAllSubcategories(thisCheckBox, category)">
                            <b>{{category.name}}</b>
                    </label> 
                    <div data-ng-repeat="subcategory in subcategories | orderBy:'name'">
                        <div data-ng-if="subcategory.category.name == category.name">&nbsp;&nbsp;
                                <label>
                                    <input type="checkbox" ng-checked="subcategoriesSelection.indexOf(subcategory) > -1" ng-model="temp" ng-change="toggleSubcategoriesSelection(subcategory, category)">
                                    <span class="notbold">{{subcategory.name}}</span>
                                </label>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
<div class="modal-footer">
     <div class="alert alert-danger" role="alert" ng-show="proposalSubmit == 'error'">
                    There is error in submitting Proposal.
                    <div data-ng-show="error" class="text-danger">
                        - <strong data-ng-bind="error"></strong>
                    </div>  
                </div>
	<button class="btn btn-success" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
