<section class="container aliencenter " data-ng-controller="AuthenticationController">
    <div class="col-xs-4 ">
    </div>
    <div class="col-xs-4 login-container aliencenter">
        <h4 class=" text-uppercase col-lg-12 search-style login-heading">Login to your Account</h4>
        <form data-ng-submit="signin()" class="signin" autocomplete="off">
            <input class="form-control col-lg-12 login-input" type="text" data-ng-model="credentials.username" placeholder="Username">
            <input class="form-control col-lg-12 login-input" type="password" data-ng-model="credentials.password" placeholder="Password">
            <div class="col-lg-12">
                <a ng-click="openForgotPassword();" class="pull-right colorBlue">Forgot your password?</a>
            </div>
            <div class="log_btn">
                <input type="submit" class="btn btn-primary " value="Login" />
            </div>
        </form>
        <div class="clear-login"></div>
        <h4 class=" text-uppercase col-lg-12 search-style login-heading">Donâ€™t have an account?</h4>
        <div class="">
            <a href="/#!/signup" class="btn btn-success logbtn">Create Account</a>
            <div class="clear"></div>
        </div>
    </div>
    <div class="col-xs-4">
    </div>
    </div>
    <script type="text/javascript">
    document.body.className = "coverbg";
    // document.body.style.backgroundSize = "cover";
    </script>
</section>
