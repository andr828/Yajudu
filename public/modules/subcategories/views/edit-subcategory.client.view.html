<section class="row" data-ng-controller="SubcategoriesController" data-ng-init="findOne(); loadSeed(); auth();">
     <div ng-include="'./modules/categories/views/partials/admin-header.client.view.html'"></div>
    <div class="col-md-10">
   <div class="page-header">
        <h1>Edit Subcategory</h1>
    </div>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="subcategory.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <div class="controls">
                        <!-- <input type="text" data-ng-model="category" id="name" class="form-control" placeholder="Name" required> -->
                       <!--  <select class="form-control" data-ng-options="Category._id as Category.name for Category in categories track by Category._id " data-ng-model="subcategory.category"> -->
                       
                       <select class="form-control" data-ng-model="subcategory.category._id">
                            <option ng-repeat="_category in categories" 
                                    ng-selected="_category._id == subcategory.category._id" 
                                    value="{{_category._id}}" >{{_category.name}}</option>
                       </select>
                            <!-- <select ng-options="item.subItem as item.label for item in values track by item.id" ng-model="selected"> -->
                            <!-- <option data-ng-repeat="cat in categories" value="{{cat._id}}">{{cat.name}}</option> -->
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                          <input data-ng-model="subcategory.isActive" id="isActive" type="checkbox"> Is Active
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-raised">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        // $('[data-toggle="popover"]').popover(); 
        // $('.popover').popover(); 
        // $.material.init();

    });
    </script>
</section>
