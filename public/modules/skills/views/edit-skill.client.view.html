<section class="row well" data-ng-controller="SkillsController" data-ng-init="findOne(); loadSeed(); auth();">
    <div ng-include="'./modules/categories/views/partials/admin-header.client.view.html'"></div>
    <div class="col-md-10">
    <div class="page-header">
        <h1>Edit Skill</h1>
    </div>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="skill.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <select class="form-control" data-ng-model="skill.category._id">
                            <option ng-repeat="_category in categories" 
                                    ng-selected="_category._id == skill.category._id" 
                                    value="{{_category._id}}" >{{_category.name}}</option>
                       </select>
                    </div>
                    <div class="checkbox">
                        <label>
                          <input data-ng-model="skill.isActive" id="isActive" type="checkbox"> Is Active
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
