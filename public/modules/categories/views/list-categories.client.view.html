<section class="row" data-ng-controller="CategoriesController" data-ng-init="find(); setState('Category'); auth();">
     <div ng-include="'./modules/categories/views/partials/admin-header.client.view.html'"></div>
    <div class="col-md-10">
   <div class="page-header">
        <h1>Categories</h1>
    </div>
    <div class="list-group">
        <a href="/#!/categories/create" class="btn btn-primary">Create</a>
        <table class="table table-hover">
           <thead>
             <tr>
               <th>Category</th>
               <th>Active</th>
               <th>Action</th>
             </tr>
           </thead>
           <tbody>
             <tr ng-repeat="category in categories">
               <td>{{category.name}}</td>
               <td>{{category.isActive? 'Yes' : 'No'}}</td>
               <td><a data-ng-href="#!/categories/{{category._id}}/edit">Edit</a>&nbsp;</td>
             </tr>
             
           </tbody>
         </table>
