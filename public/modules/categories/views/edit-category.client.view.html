<section class="row" data-ng-controller="CategoriesController" data-ng-init="findOne();  auth();">
     <div ng-include="'./modules/categories/views/partials/admin-header.client.view.html'"></div>
    <div class="col-md-10">
   <div class="page-header">
        <h1>Edit Category</h1>
    </div>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                     <div class="checkbox">
                        <label>
                          <input data-ng-model="category.isActive" id="isActive" type="checkbox"> Is Active
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-raised">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        // $('[data-toggle="popover"]').popover(); 
        // $.material.init();
    });
    </script>
</section>
